<!DOCTYPE html>
<html>
  <head>
    <title>Test WS</title>

  </head>
  <body>
    <h1>WebSocket Test</h1>
    <script>
      const socket = io("ws://localhost:3000/events");

      socket.on("connect", () => {
        console.log("‚úÖ Conectado a /events");
        socket.emit("ping", { test: "mensaje desde HTML" }, (respuesta) => {
          console.log("üîÅ Respuesta recibida:", respuesta);
        });
      });

      socket.on("disconnect", () => {
        console.log("‚ùå Desconectado");
      });
    </script>
  </body>
</html>
